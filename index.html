<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Minha grana</title>
</head>

<body>
    <header>
        <h1 id="logo">Minha grana</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$2,90</p>
            </div>
            <div class="card">
                <h3>Saidas</h3>
                <p>R$2,90</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$0</p>
            </div>
        </section>
        <section id="transactions">
            <h2>Transações</h2>
        </section>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="description">Luz</td>
                    <td class="expense">R$500</td>
                    <td class="date">23/05/2022</td>
                </tr>.
                <tr>
                    <td class="description">aluguel</td>
                    <td class="expense">R$800</td>
                    <td class="date">23/05/2022</td>
                </tr>
                <tr>
                    <td class="description">Salario</td>
                    <td class="income">R$1045</td>
                    <td class="date">30/05/2022</td>
                </tr>
                <tr>
                    <td class="description">celular</td>
                    <td class="expense">R$120</td>
                    <td class="date">23/05/2022</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>
            Made with ❤️ by <a href="https://github.com/Apenasgabs">Apenasgabs</a>
        </p>
    </footer>
</body>

</html>
