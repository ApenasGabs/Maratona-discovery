<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&family=Yusei+Magic&display=swap"
        rel="stylesheet">
    <title>Minha grana</title>
</head>


<body>
    <header>
        <img src="/assets/logo.svg" alt="Minha grana">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="/assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$2,90</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="/assets/expense.svg" alt="imagem de Saidas">
                </h3>
                <p id="expenseDisplay">R$2,90</p>
            </div>
            <div class="card total" id="total">
                <h3>
                    <span>Total</span>
                    <img src="/assets/total.svg" alt="imagem de Total">
                </h3>
                <p id="totalDisplay">R$0</p>
            </div>
        </section>
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>


            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="Valor" />
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (virgula ) para casa decimais
                        </small>

                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input type="date" id="date" name="date" placeholder="23/05/2014" />
                        </div>
                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>
            Made with ❤️ by <a href="https://github.com/Apenasgabs">Apenasgabs</a>
        </p>
    </footer>
    <script src="/scripts.js"></script>
</body>

</html>
